<!DOCTYPE HTML>
<html>

<head>
  <link rel="stylesheet" href="style/reset.css">
  <link rel="stylesheet" href="style/style.css">
  <link href="https://fonts.googleapis.com/css?family=Bebas+Neue|Roboto|Roboto+Mono&display=swap" rel="stylesheet">
  <title>Rock, Paper, Scissors!</title>
</head>

<body>

  <h1>Rock Paper Scissors</h1>
  <div class="flex-container">
    <div class="controls left">
      <p>PLAYER</p>
      <button id="Rock">
        <img class="hands" src="style/rock.png" />
      </button>
      <button id="Paper">
        <img class="hands" src="style/paper.png" />
      </button>
      <button id="Scissor">
        <img class="hands" src="style/scissor.png" />
      </button>
      <div class="score" id="playerScore">0</div>
    </div>


    <div class="game-board">
      <div class="hands-box">

      </div>
      <div class="results"></div>
    </div>


    <div class="controls right">
      <p>COMPUTER</p>
      <div class="score" id="computerScore">0</div>
    </div>

  </div>

  <footer>
    &nbsp Created by: Paul Payne <a href="https://github.com/ppayne12/" alt="github">
      <img src="style/GitHub-Mark-32px.png" width="20px" height="20px" /></a>
  </footer>





  <script src='game.js' type='application/javascript'></script>
