<!DOCTYPE HTML>
<html>

<head>
  <link rel="stylesheet" href="style/reset.css">
  <link rel="stylesheet" href="style/style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>

  <div class="game">
    <button id="Rock">
      <img class="hands" src="style/rock.png" />
    </button>
    <button id="Paper">
      <img class="hands" src="style/paper.png" />
    </button>
    <button id="Scissor">
      <img class="hands" src="style/scissor.png" />
    </button>
  </div>

  <div class="instructions">
    <div class="intro">
      <p>Pick Your Move</p>
    </div>
    <div class="results"></div>
  </div>

  <div class="scores">
    <div class="playerScore">0</div>
    <div class="computerScore">0</div>
  </div>

  <div class="footer">(C) Paul Payne</div>

  <script src='game.js' type='application/javascript'></script>


</body>

</html>
